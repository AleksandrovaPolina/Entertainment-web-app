<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/clapperboard.png"/>
    <link rel="stylesheet" href="./assets/style/GlobalStyle/normalize.css" />
    <link rel="stylesheet" href="./main.scss" />
    <link rel="stylesheet" href="./side-nav.scss" />
    <title>Entertainment web app</title>
  </head>
  <body>
    <div class="wrap">
      <nav>
        <aside class="nav__bg nav__wrap">
          <div class="nav__bg nav__main">
            <a class="nav__bg" href="^#">
              <img src="./assets/logo.svg" alt=""
            /></a>
          </div>
          <div class="nav__bg nav__navigation">
            <button>
              <img
                class="nav__bg nav__icon nav__icon-home"
                src="./assets/icon-nav-home.svg"
                alt="Home"
                data-alt="./assets/icon-nav-home.svg"
              />
            </button>

            <button>
              <img
                class="nav__bg nav__icon nav__icon-movie"
                src="./assets/icon-nav-movies.svg"
                alt="Movie-icon"
                data-alt="./assets/icon-category-movie.svg"
              />
            </button>

            <button>
              <img
                class="nav__bg nav__icon nav__icon-series"
                src="./assets/icon-nav-tv-series.svg"
                alt="Series-icon"
                data-alt="./assets/icon-category-tv.svg"
              />
            </button>

            <button>
              <img
                class="nav__bg nav__icon nav__icon-bookmark"
                src="./assets/icon-nav-bookmark.svg"
                alt="Bppkmark icon"
                data-alt="./assets/icon-bookmark-full.svg"
              />
            </button>
          </div>
          <div class="nav__bg nav__profile">
            <div class="nav__bg nav__imgBox">
              <a class="nav__bg" href="#"
                ><img class="nav__bg" src="./assets/image-avatar.png" alt=""
              /></a>
            </div>
          </div>
        </aside>
      </nav>

      <!-- Display recommended shows -->

      <div class="wrapper-main">
        <!-- Display trending shows -->
        <div class="trendingMovies">
          <h2 class="trendingTitle">Trending</h2>
          <div class="trendingMoviesContainer"></div>
        </div>
        <!-- Display trending shows -->
        <h2 class="titleRecom">Recommended for you</h2>
        <div class="container"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="side-nav.js"></script>
    <script src="trending.js"></script>
  </body>
</html>
