<html lang="en">
<head>

<link rel="stylesheet" href="./login.scss">
  <title>Entertainment web app</title>
</head>
<body>
  <div class="wrapper">
    <div class="icon">
      <a class="nav__bg" href="./index.html">
        <img src="./assets/logo.svg" alt="icon"
      /></a>
    </div>
    <div class="wrapper__form">
      <form action="" class="form">Sign up
        <input type="email" class="form__input email-input" placeholder="Email address">
        <input type="password" class="form__input pass-input" placeholder="Password">
        <input type="password" class="form__input pass-input" placeholder="Repeat password">

      </form>

        <p class="sign-up__title">Already have an account?</p>

      </div>
    </div>
